services:
  # Django Backend API
  - type: web
    name: eventloo-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate && gunicorn event_management.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: DJANGO_SETTINGS_MODULE
        value: event_management.settings
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://eventloo-frontend.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: eventloo-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: STATIC_URL
        value: /static/
      - key: STATIC_ROOT
        value: /opt/render/project/src/staticfiles
      - key: MEDIA_URL
        value: /media/
      - key: MEDIA_ROOT
        value: /opt/render/project/src/media

  # React Frontend
  - type: web
    name: eventloo-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://eventloo-backend.onrender.com/api
      - key: GENERATE_SOURCEMAP
        value: false

databases:
  - name: eventloo-db
    databaseName: eventloo
    user: eventloo_user
    plan: free 