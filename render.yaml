services:
  - type: web
    name: eventloo-backend
    env: python
    plan: free
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r backend/requirements-minimal.txt
    startCommand: ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: eventloo-backend.onrender.com,localhost,127.0.0.1
      - key: CORS_ALLOWED_ORIGINS
        value: https://eventloo.vercel.app,http://localhost:3000
      - key: CSRF_TRUSTED_ORIGINS
        value: https://eventloo.vercel.app,http://localhost:3000
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"

databases:
  - name: eventloo-db
    databaseName: eventloo_db
    user: eventloo_user
    plan: free 